name: Build
on:
  push:
    branches:
      - master

jobs:
  build_windows:
    name: Build windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'
        
      - name: Build
        run: go build
        env:
          GOOS: windows
          GOARCH: amd64
      
      - name: Create package
        uses: actions/upload-artifact@v2
        with:
          name: icon-metrics-windows-amd64
          path: |
            icon-metrics.exe
            config.yml

  build_linux:
    name: Build linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Build
        run: go build
        env:
          GOOS: linux
          GOARCH: amd64
      
      - name: Create package
        uses: actions/upload-artifact@v2
        with:
          name: icon-metrics-linux-amd64
          path: |
            icon-metrics
            config.yml
        
      - name: Build
        run: go build
        env:
          GOOS: linux
          GOARCH: arm64
      
      - name: Create package
        uses: actions/upload-artifact@v2
        with:
          name: icon-metrics-linux-arm64
          path: |
            icon-metrics
            config.yml
        
  build_darwin:
    name: Build Mac
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Build
        run: go build
        env:
          GOOS: darwin
          GOARCH: amd64
      
      - name: Create package
        uses: actions/upload-artifact@v2
        with:
          name: icon-metrics-darwin-amd64
          path: |
            icon-metrics
            config.yml
        
      - name: Build
        run: go build
        env:
          GOOS: darwin
          GOARCH: arm64
      
      - name: Create package
        uses: actions/upload-artifact@v2
        with:
          name: icon-metrics-darwin-arm64
          path: |
            icon-metrics
            config.yml

      
